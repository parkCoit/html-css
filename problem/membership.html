            .user{
                width: 100%;
                height: 100%;

        <!--[if lt IE 7]>

        <div>
            <h1>회원가입</h1>
            <div class="user marginbottom">
                <ul class="no-dot">
                    <h5>필수 입력 사항</h5>
                    <form>
                        <div>
                            <label for="id">ID</label>
                            <input id="id" type="text" placeholder="아이디 10글자 이내">
                            <button type="submit'">중복 확인</button>
                        </div>
                        <li>
                            <label for="password">비밀번호</label>
                            <input style="width: 200px;" id="password" type="password" placeholder="영문 숫자 특수문자 포함8자 이상">
                        </li>
                        <li>
                            <label for="password2">비밀번호 확인</label>
                            <input id="password2" type="password">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input id="email" type="email">
                            <select>
                                <option>직접입력</option>
                                <option>naver.com</option>
                                <option>gmail.com</option>
                            </select>
                        </li>
                    </form>
                </ul>
            </div>
            
            <div class="inf marginbottom">
                <form>
                    <ul class="no-dot">
                    <div class="marginbottom">
                        <label for="profile">프로필 사진</label>
                        <input id="profile" type="file">
                    </div>
                    <div class="marginbottom">
                        <label for="sex">성별 : </label>
                        <input type="radio" id="sex" name="sex"> 남자
                        <input type="radio" id="sex" name="sex"> 여자
                    </div>
                    <div class="marginbottom">
                        <label for="birth">생년월일 : </label>
                        <input id="birth" type="date">
                    </div>
                    <div class="marginbottom">
                        <label for="hobby">취미</label><br>
                        <input id="hobby" type="checkbox"> 야구
                        <input id="hobby" type="checkbox"> 농구
                        <input id="hobby" type="checkbox"> 축구 <br>
                        <input id="hobby" type="checkbox"> 공부
                        <input id="hobby" type="checkbox"> 음악감상 <br>
                        <input id="hobby" type="checkbox"> 기타 
                        <input type="text">
                    </div>
                    <div class="marginbottom">
                        <label for="aboutme">자기소개</label><br>
                        <input style="width: 50%; height: 200px;" id="aboutme" type="text">
                    </div>
                    </ul>
                </form>    
            </div>
            <div>
                <button type="submit">회원가입</button>
                <button type="reset">다시 입력</button>
                <button type="button">이전 으로</button>
            </div>
            
        </div>
